    <div class="col-lg-12 loading-spinner">
     <div id="loaderImage">
     </div>
     <script type="text/javascript">
      var cSpeed=10;
                    var cWidth=128;
                    var cHeight=128;
                    var cTotalFrames=12;
                    var cFrameWidth=128;
                    var cImageSrc='images/sprites.gif';
                    
                    var cImageTimeout=false;
                    var cIndex=0;
                    var cXpos=0;
                    var cPreloaderTimeout=false;
                    var SECONDS_BETWEEN_FRAMES=0;
                    
                    function startAnimation(){
                        
                        document.getElementById('loaderImage').style.backgroundImage='url('+cImageSrc+')';
                        document.getElementById('loaderImage').style.width=cWidth+'px';
                        document.getElementById('loaderImage').style.height=cHeight+'px';
                        
                        //FPS = Math.round(100/(maxSpeed+2-speed));
                        FPS = Math.round(100/cSpeed);
                        SECONDS_BETWEEN_FRAMES = 1 / FPS;
                        
                        cPreloaderTimeout=setTimeout('continueAnimation()', SECONDS_BETWEEN_FRAMES/1000);
                        
                    }
                    
                    function continueAnimation(){
                        
                        cXpos += cFrameWidth;
                        //increase the index so we know which frame of our animation we are currently on
                        cIndex += 1;
                         
                        //if our cIndex is higher than our total number of frames, we're at the end and should restart
                        if (cIndex >= cTotalFrames) {
                            cXpos =0;
                            cIndex=0;
                        }
                        
                        if(document.getElementById('loaderImage'))
                            document.getElementById('loaderImage').style.backgroundPosition=(-cXpos)+'px 0';
                        
                        cPreloaderTimeout=setTimeout('continueAnimation()', SECONDS_BETWEEN_FRAMES*1000);
                    }
                    
                    function stopAnimation(){//stops animation
                        clearTimeout(cPreloaderTimeout);
                        cPreloaderTimeout=false;
                    }
                    
                    function imageLoader(s, fun)//Pre-loads the sprites image
                    {
                        clearTimeout(cImageTimeout);
                        cImageTimeout=0;
                        genImage = new Image();
                        genImage.onload=function (){cImageTimeout=setTimeout(fun, 0)};
                        genImage.onerror=new Function('alert(\'Could not load the image\')');
                        genImage.src=s;
                    }
                    
                    //The following code starts the animation
                    new imageLoader(cImageSrc, 'startAnimation()');
     </script>

  <script>
   var page = 1;

        var setActivePage = function(p_num) {
            $('.active').each(function() {
                if ($(this).hasClass('p-btn')) {
                    $(this).removeClass('active');
                    $('#' + p_num).addClass('active');
                }
            })
        }

        var loadPage = function(p_num) {
            $('#macros').fadeOut(200, function() {
                $('.loading-spinner').fadeIn(200, function(){
                    $("#macros").load("gen/page_" + p_num + ".html", function(response, status, xhr) {
                        if (status == "error") {
                            var msg = "Sorry but there was an error: ";
                            $( "#macros" ).html( msg + xhr.status + " " + xhr.statusText );
                            $('#macros').fadeIn(200);
                        } else if (status == "success") {
                            $('.loading-spinner').fadeOut(200, function() {
                                $('#macros').fadeIn(200);
                                setActivePage(p_num);

                                $('.container-2').imagesLoaded(function () {
                                    $('.container-2').masonry({
                                        itemSelector: '.item',
                                        animate: true
                                    });
                                });
                            });
                        }
                    });
                });
            });
        };

        $(document).ready(function() {
            loadPage(1);
        });

        $('.p-btn').click(function() {
            if (page != $(this).attr('id')) {
                page = $(this).attr('id');
                loadPage(page);
            }
        })

        $('#back').click(function() {
            if (page > $(this).attr('data-min')) {
                page = page - 1;
                loadPage(page);
            }
        });

        $('#next').click(function() {
            if (page < $(this).attr('data-max')) {
                page = page + 1;
                loadPage(page);
            }
        });
  </script>
